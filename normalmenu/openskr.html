
<!DOCTYPE html>
<html>

<body>
  <button onclick="openSoccer()">Open about:blank TAB</button>
<script>
  function openSoccer() {
  var win = window.open()
  var url = "https://hesgoal.com" //Link for about:blank cloak
  var iframe = win.document.createElement('iframe')
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";

  win.document.body.appendChild(iframe)
  }
</script>
